<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <form id="myform" action="">
            <h2>TODO-LIST</h2>
            <div class="field">
                <input id="task-name" type="text" placeholder="Nome da Tarefa" >
                <textarea name="task-desc" id="task-desc"  placeholder="Descrição"></textarea>
                <button id="bt-add">Adicionar</button>
            </div>
        </form>
        <div id="tasks">
            
        </div>
    </div>


    <div id="modal" class="hidden">
        <div class="modalContainer">
            <img class="close" src="assets/close.svg" alt="close modal">
            <img class="delete" src="assets/delete.svg" alt="delete modal">
            <img class="edit" src="assets/edit.svg" alt="edit modal">
            <div id="content">
                <div id="1" class="card">
                    <h3>Tarefa</h3>
                    <input id="modal-card-input" type="text" value="NAME" disabled>
                    <textarea id="modal-card-textarea"  disabled contenteditable="aaa" id="" cols="30" rows="10">
                        aaa
                    </textarea>
                    <span>21/11/2023</span>
                </div>
            </div>
        </div>
    </div>


</body>
<script>
    const taskForm = document.getElementById('myform');
    taskForm.addEventListener('submit', function(event) {
        event.preventDefault();
    })
</script>
<script src="index.js" type="module"></script>
</html>
